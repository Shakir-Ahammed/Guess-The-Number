<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />

    <title>Guessing Number</title>
  </head>
  <body>
    <div class="container">
      <div class="agin">
        <a href="#" class="abtn">Again</a>
        <p class="r">Between 1 and 20</p>
      </div>

      <h1 class="title">Guess The Number</h1>
      <div class="box">
        <p class="num">?</p>
      </div>
      <div class="con">
        <div class="left">
          <input type="text" name="text" class="innum" />
          <a href="#" class="cbtn">Check</a>
        </div>
        <div class="right">
          <p class="msg">Guessing Number...</p>
          <p class="sc">Score :</p>
          <p class="highsc">High Score :</p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
